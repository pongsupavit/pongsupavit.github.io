<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            color: #cccccc;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #ff6f61;
            font-size: 1.2em;
            border: 2px solid #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #ff6f61;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <p>This is a sleek and simple website hosted on GitHub Pages.</p>
        <a href="https://github.com/your-username" target="_blank">Check out my GitHub</a>
    </div>
</body>
</html>
