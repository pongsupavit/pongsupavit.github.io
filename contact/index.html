<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-holder">
        <div id="card">
            <div id="front">
                <h2>John Doe</h2>
                <p>Software Engineer</p>
                <p>Email: john.doe@example.com</p>
                <p>LinkedIn: <a href="https://linkedin.com/in/johndoe" target="_blank">john.doe</a></p>
                <button id="save-button">Save Contact</button>
            </div>
            <div id="back">
                <p>More details about John Doe...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
