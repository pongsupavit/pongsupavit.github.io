<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Example</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 85.6mm;
            height: 53.98mm;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .card-front {
            background-color: #007BFF;
        }

        .card-back {
            background-color: #28A745;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div id="card" class="card" onclick="flipCard()">
            <div class="card-side card-front">Front Side</div>
            <div class="card-side card-back">Back Side</div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('card').classList.toggle('flip');
        }
    </script>
</body>
</html>
